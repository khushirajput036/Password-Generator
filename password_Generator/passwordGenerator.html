<html>
<head>
<title>Password Generator</title>
<link rel="stylesheet" href="PasswordGenerator.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />
</head>
<body>
<div class="container">
<h1>Password Generator</h1>
<div class="inputBox">
<input type = "text" class="passBox" id="passBox" disabled>
<span class="material-symbols-outlined" id = "copyIcon">
content_copy
</span>
</div>
<input type="range" min = "1" max = "100" value="8" id="inputSlider">
<div class="row">
<p>password Length</p>
<span id="sliderValue">8</span>
</div>
<div class="row">
<label for= "lowercase">Include lowrecase Letters (a-z)</label>
<input type = "checkbox" name = "lowercase" id="lowercase" checked>
</div>

<div class="row">
<label for= "Uppercase">Include Uppercase Letters (A-Z)</label>
<input type = "checkbox" name = "Uppercase" id="Uppercase" checked>
</div>

<div class="row">
<label for= "numbers">Include Numbers (0-9)</label>
<input type = "checkbox" name = "numbers" id="numbers" checked>
</div>

<div class="row">
<label for= "symbols">Include Symbol (@#!&^*)</label>
<input type = "checkbox" name = "Symbols" id="Symbols"checked>
</div>
<button type="button" id="genBtn"class="genBtn">Generate Password</button>
</div>
<script src="PasswordGenerator.js"></script>
</body>
</html>
